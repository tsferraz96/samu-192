<h2 class="h1">FICHA DE REGULAÇÃO MÉDICA</h2>

<p>
    <div id="results"></div>

    <script>
        const resultsList = document.getElementById('results') 
        new URLSearchParams(window.location.search).forEach((value, 
        name) => {
        resultsList.append(`${name}: ${value}`) 
        resultsList.append(document.createElement('br'))
        })
        </script>

<form action="/indexmedico.html" method="get" target="_blank">

    <div class="infor-geral">
        
        <table>
            <div class="dados-paciente">

                <div class="infor-paciente">
                    <label for="Nome">Nome do Solicitante:</label>
                    <input type= "name" name="Nome">

                    <label for="Nome do Paciente">Nome do Paciente:</label>
                    <input type= "name" name="Nome do Paciente">
                </div>

                    <input type= "name" name="Idade" min="0,1" max="110">
                </div>
